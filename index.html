<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="bg-light">
    <nav class="bg-primary">
      <h1>Tic-Tac-Toe</h1>
      <button class="button bg-light" id="new-game-button">New Game</button>
    </nav>
    <main>
      <div id="pregame">
        <h1>Start A New Match!</h1>
        <form action="" id="pregame-form" class="bg-primary">
          <label for="player1">Player 1 is "X"</label>
          <input
            type="text"
            name="player1"
            placeholder="Enter Player 1"
            autocomplete="off"
            value="player 1"
          />
          <label for="player2">Player 2 is "O"</label>
          <input
            type="text"
            name="player2"
            placeholder="Enter Player 2"
            autocomplete="off"
            value="player 2"
          />
          <button type="submit" class="button">Start Game</button>
        </form>
      </div>
      <div id="game" class="hidden">
        <h1 id="game-status">Current Turn: <span id="current-turn">X</span></h1>
        <div id="game-container">
          <div class="game-square" id="0">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="1">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="2">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="3">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="4">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="5">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="6">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="7">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="8">
            <p class="marker"></p>
          </div>
        </div>
        <div id="score-board">
          <h3>Player 1</h3>
          <h3>Player 2</h3>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
