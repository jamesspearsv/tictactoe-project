<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="bg-light">
    <nav class="bg-primary">
      <h1>Tic-Tac-Toe</h1>
      <button class="button bg-light" id="new-game-button">New Game</button>
    </nav>
    <main>
      <div id="pregame">
        <h1>Start A New Match!</h1>
        <form action="" id="pregame-form" class="bg-primary ui-card">
          <label for="player1">Who is "X"?</label>
          <input
            type="text"
            name="player1"
            class="form-input"
            placeholder="Enter Player 1"
            autocomplete="off"
            maxlength="10"
            required
          />
          <label for="player2">Who is "O"?</label>
          <input
            type="text"
            name="player2"
            class="form-input"
            placeholder="Enter Player 2"
            autocomplete="off"
            maxlength="10"
            required
          />
          <button type="submit" class="button bg-light">Start Game</button>
        </form>
      </div>
      <div id="game" class="hidden">
        <h1 id="game-status"></h1>
        <div id="game-container">
          <div class="game-square" id="0">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="1">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="2">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="3">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="4">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="5">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="6">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="7">
            <p class="marker"></p>
          </div>
          <div class="game-square" id="8">
            <p class="marker"></p>
          </div>
        </div>
        <h2>Score Board</h2>
        <div id="score-board" class="bg-primary ui-card">
          <div id="scoreboard-player1" class="player-score">
            <h3></h3>
            <p class="score">0</p>
          </div>
          <div id="scoreboard-player2" class="player-score">
            <h3></h3>
            <p class="score">0</p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
